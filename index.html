<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Countdown Timer</h1>
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <span class="toggle-ball"></span>
            </button>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label for="targetDate">Target Date:</label>
                <input type="date" id="targetDate" required>
            </div>
            
            <div class="input-group">
                <label for="targetTime">Target Time:</label>
                <input type="time" id="targetTime" required>
            </div>
            
            <div class="button-group">
                <button id="startBtn" class="btn">Start Countdown</button>
                <button id="resetBtn" class="btn secondary">Reset</button>
            </div>
        </div>
        
        <div class="countdown-display">
            <div class="time-block">
                <span id="years" class="time-value">00</span>
                <span class="time-label">Years</span>
            </div>
            <div class="time-block">
                <span id="months" class="time-value">00</span>
                <span class="time-label">Months</span>
            </div>
            <div class="time-block">
                <span id="days" class="time-value">00</span>
                <span class="time-label">Days</span>
            </div>
            <div class="time-block">
                <span id="hours" class="time-value">00</span>
                <span class="time-label">Hours</span>
            </div>
            <div class="time-block">
                <span id="minutes" class="time-value">00</span>
                <span class="time-label">Minutes</span>
            </div>
            <div class="time-block">
                <span id="seconds" class="time-value">00</span>
                <span class="time-label">Seconds</span>
            </div>
        </div>
        
        <div class="notes-section">
            <h3>Notes</h3>
            <textarea id="timerNotes" placeholder="Write your notes here..."></textarea>
        </div>
        
        <div id="message" class="message hidden">
            <h2 id="messageTitle">Time's Up!</h2>
            <p id="messageContent">Your countdown has reached zero!</p>
            <button id="stopAlertBtn" class="btn">Stop Alert</button>
        </div>
        
        <audio id="alertSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
